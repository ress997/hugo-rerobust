<figure{{ with (.Get "class") }} class="{{ . }}"{{ end }}>
	<img class="lozad" data-src="{{ .Get "src" }}" alt="{{ .Get "caption" }}"{{ with (.Get "w") }} width="{{ . }}"{{ end }}{{ with (.Get "h") }} height="{{ . }}"{{ end }}>
	{{ if .Get "caption" }}
	<figcaption>
		{{ if .Get "href" }}
		<a href="{{ .Get "href" }}" target="_blank">{{ .Get "caption" }}</a>
		{{ else }}
			{{ .Get "caption" }}
		{{ end }}
	</figcaption>
	{{ end }}
</figure>
