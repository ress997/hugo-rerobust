<meta name="description" content="{{ if .IsPage }}{{ plainify (.Description | default .Summary) | htmlEscape }}{{ else }}{{ .Site.Params.description | htmlEscape }}{{ end }}">
<meta property="og:title" content="{{ .Title }} - {{ .Site.Title }}">
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:image" content="{{ ( .Params.thumbnail | default "img/thumb.jpg" ) | absURL }}">
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:description" content="{{ if .IsPage }}{{ plainify (.Description | default .Summary) | safeHTML }}{{ else }}{{ .Site.Params.description | htmlEscape }}{{ end }}">
<meta property="og:locale" content="{{ .Site.LanguageCode }}">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="{{ .Site.Title }}">
<meta name="twitter:url" content="{{ .Permalink }}">
<meta name="twitter:title" content="{{ .Title }} - {{ .Site.Title }}">
<meta name="twitter:description" content="{{ if .IsPage }}{{ plainify (.Description | default .Summary) | safeHTML }}{{ else }}{{ .Site.Params.description | htmlEscape }}{{ end }}">
<meta name="twitter:image" content="{{ .Params.thumbnail | default "img/thumb.jpg" | absURL }}">
